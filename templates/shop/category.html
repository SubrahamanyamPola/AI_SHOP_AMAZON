
{% extends 'base.html' %}
{% block content %}
<h3 class="mb-3">{{ category.name }}</h3>
<div class="row g-3">
  {% for p in products %}
  <div class="col-6 col-md-4 col-lg-3">
    <div class="card card-product h-100 shadow-sm">
      <img src="{{ p.image_url }}" class="card-img-top" alt="{{ p.name }}">
      <div class="card-body">
        <h6 class="card-title">{{ p.name|truncatechars:50 }}</h6>
        <div class="text-muted mb-2">â‚¬{{ p.price }}</div>
        <a class="btn btn-primary btn-sm" href="{% url 'product_detail' p.slug %}">View</a>
        <a class="btn btn-outline-secondary btn-sm" href="{% url 'cart_add' p.id %}">Add to cart</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
